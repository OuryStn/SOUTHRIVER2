<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service d'Immigration - SOUTH RIVER</title>
    <link rel="stylesheet" href="immigration.css">
    <style>
        /* Style global pour le body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            padding-top: 70px; /* Compense la hauteur de la barre de navigation */
        }

        /* Barre de navigation */
        .navbar {
            padding: 10px 0;
            background-color: #222;
            border-bottom: 4px solid #ff0000;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10; /* S'assure que la barre de navigation reste au-dessus du contenu */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            object-fit: contain;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #ff4500;
        }

        /* En-tête */
        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Introduction */
        .intro-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .intro-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .intro-content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
        }

        .intro-content button:hover {
            background-color: #ff6347;
        }

        /* Sections de services */
        .services-section, .additional-info, .description {
            text-align: center;
            padding: 40px 20px;
        }

        .services-section h2, .additional-info h3, .description h3 {
            font-size: 2rem;
        }

        /* Service Item */
        .service-item {
            text-align: center;
            margin-top: 20px;
        }

        .service-item img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border-top: 4px solid #ff0000;
        }

        /* Media Queries pour les écrans mobiles */
        @media (max-width: 768px) {
            .navbar {
                padding: 5px 0;
            }

            .container {
                flex-direction: column;
                align-items: center;
                padding: 0 10px;
            }

            .logo img {
                width: 100px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            nav a {
                font-size: 1rem;
                padding: 10px 0;
            }

            header h1 {
                font-size: 2rem;
            }

            .intro-content h1 {
                font-size: 2rem;
            }

            .intro-content p {
                font-size: 1rem;
            }

            .intro-content button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .services-section h2,
            .additional-info h3,
            .description h3 {
                font-size: 1.5rem;
            }

            .service-item img {
                width: 120px;
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .intro-content h1 {
                font-size: 1.8rem;
            }

            .intro-content p {
                font-size: 0.9rem;
            }

            .intro-content button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .services-section h2,
            .additional-info h3,
            .description h3 {
                font-size: 1.3rem;
            }

            .service-item img {
                width: 100px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="log.png" alt="Logo de Mon Site">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="index.html#services">Services</a></li>
                        <li><a href="index.html#about">À Propos</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="intro-content">
                <h1>Bienvenue chez SOUTH RIVER</h1>
                <p>Votre partenaire de confiance pour l'immigration au Canada.</p>
                <button>En savoir plus</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SOUTH RIVER. Tous droits réservés.</p>
    </footer>

</body>
</html>
