<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Responsive</title>
    <style>
       body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style de la barre de navigation */
        .navbar {
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            width: 120px;
        }

        /* Style des liens de navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #ff4500; /* couleur de survol rouge orangé */
        }

        /* Style de l'en-tête */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Ligne rouge entre header et le reste du contenu */
        header::after {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            background-color: #ff0000;
            margin-top: 20px;
        }

        /* Style de la section intro */
        .intro h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #contactButton {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff4500;
            border: none;
            cursor: pointer;
        }

        #contactButton:hover {
            background-color: #ff6347;
        }
        
        /* Bouton menu burger caché par défaut */
        .menu-toggle {
            display: none;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        /* Adaptation pour petits écrans */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Affiche le bouton burger */
            }

            nav ul {
                display: none; /* Masque le menu par défaut */
                flex-direction: column; /* Menu en liste verticale */
                background-color: #323232;
                position: absolute;
                top: 50px;
                right: 10px;
                padding: 10px;
                border: 2px solid white;
                border-radius: 5px;
            }

            nav ul.active {
                display: flex; /* Affiche le menu quand on clique */
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="log.png" alt="Logo de Mon Site">
                </div>
                <div class="nav" id="nav">
                    <!-- Bouton menu burger -->
                    <button class="menu-toggle">☰</button>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#about">À propos</a></li>
                        <li><a href="#contact">Nous contacter</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="intro">
            <h1>Bienvenue sur SOUTH RIVER</h1>
            <p>Découvrez nos services, notre équipe et bien plus encore !</p>
            <button id="contactButton">Contactez-nous</button>
        </div>
    </header>

    <script>
        // Script pour gérer le menu déroulant
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav ul');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active'); // Basculer entre affiché et masqué
        });
    </script>
</body>
</html>
