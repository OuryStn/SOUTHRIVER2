<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Responsive</title>
    <style>
        /* Styles par défaut pour la navigation */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #323232;
            padding: 10px;
            z-index: 1;
            position: relative;
        }

        .nav ul {
            display: flex; /* Menu horizontal */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        /* Bouton menu burger caché par défaut */
        .menu-toggle {
            display: none;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto; /* Pousse le bouton à droite */
        }

        /* Adaptation pour petits écrans */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Affiche le bouton burger */
            }

            .nav ul {
                display: none; /* Masque le menu par défaut */
                flex-direction: column; /* Menu en liste verticale */
                background-color: #323232;
                position: absolute;
                top: 50px;
                right: 10px;
                padding: 10px;
                border: 2px solid white;
                border-radius: 5px;
            }

            .nav ul.active {
                display: flex; /* Affiche le menu quand on clique */
            }

            .nav ul li {
                margin: 10px 0; /* Espacement entre les items */
            }
        }
    </style>
</head>
<body>
    <div class="nav" id="nav">
        <!-- Bouton menu burger -->
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="index.html">Acceuil</a></li>
            <li><a href="#2">Services</a></li>
            <li><a href="#3">A propos</a></li>
            <li><a href="#4">Nous contacter</a></li>
        </ul>
    </div>

    <script>
        // Script pour gérer le menu déroulant
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav ul');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active'); // Basculer entre affiché et masqué
        });
    </script>
</body>
</html>
